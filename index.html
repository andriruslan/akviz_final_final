<script>
  function toggleLock(id) {
  const input = document.getElementById(id);
  input.readOnly = !input.readOnly;

  const lockBtn = input.nextElementSibling;
  if (lockBtn && lockBtn.tagName === "BUTTON") {
    lockBtn.textContent = input.readOnly ? "üîì" : "üîí";
  }

  if (!input.readOnly) {
    input.focus();
  } else {
    localStorage.setItem(id, input.value); // ‚úÖ –ó–ë–ï–†–Ü–ì–ê–Ñ–ú–û –ü–Ü–°–õ–Ø –ó–ê–ö–†–ò–¢–¢–Ø
  }
}
let sensorActive = {
  azimuth: false,
  course: false
};
let currentField = null;

function toggleSensor(field) {
  if (sensorActive[field]) {
    stopSensor(field);
  } else {
    // iOS 13+
    if (
      typeof DeviceOrientationEvent !== "undefined" &&
      typeof DeviceOrientationEvent.requestPermission === "function"
    ) {
      DeviceOrientationEvent.requestPermission()
        .then(response => {
          if (response === "granted") {
            startSensor(field);
          } else {
            alert("‚ùå –î–æ—Å—Ç—É–ø –¥–æ –∫–æ–º–ø–∞—Å–∞ –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ.");
          }
        })
        .catch(() => {
          alert("‚ùå –ù–µ–º–æ–∂–ª–∏–≤–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ–∑–≤—ñ–ª –Ω–∞ –∫–æ–º–ø–∞—Å.");
        });
    } else {
      // Android –∞–±–æ —Å—Ç–∞—Ä—ñ Safari
      startSensor(field);
    }
  }
}

function startSensor(field) {
  sensorActive[field] = true;
  currentField = field;
  document.getElementById(field + "Btn").textContent = "–ó–±–µ—Ä–µ–≥—Ç–∏";
  window.addEventListener("deviceorientation", onDeviceOrientation);
  document.getElementById("debug")?.textContent = `‚è≥ –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è ${field}...`;
}

function stopSensor(field) {
  sensorActive[field] = false;
  document.getElementById(field + "Btn").textContent =
    field === "azimuth" ? "–≤–∏–∑–Ω–∞—á–∏—Ç–∏ –∞–∑–∏–º—É—Ç" : "–≤–∏–∑–Ω–∞—á–∏—Ç–∏ –∫—É—Ä—Å";
  currentField = null;
  window.removeEventListener("deviceorientation", onDeviceOrientation);
  document.getElementById("debug")?.textContent = `‚õî –ö–æ–º–ø–∞—Å –≤–∏–º–∫–Ω–µ–Ω–æ`;
}

function onDeviceOrientation(event) {
  if (!currentField) return;

  let heading = null;

  if (event.webkitCompassHeading !== undefined) {
    heading = event.webkitCompassHeading; // iOS
  } else if (event.absolute === true || event.absolute === undefined) {
    if (typeof event.alpha === "number") {
      heading = 360 - event.alpha; // Android fallback
    }
  }

  if (heading != null) {
    heading = Math.round(heading % 360);
    document.getElementById(currentField).value = heading;
    document.getElementById("debug")?.textContent =
      `üìç ${currentField} = ${heading}¬∞`;
  }
}
  function toggleNumberField() {
    const chk = document.getElementById('noNumber');
    const num = document.getElementById('targetNumber');
    num.readOnly = chk.checked;
    if (chk.checked) num.value = '';
  }

  function changeCount(delta) {
    const input = document.getElementById("targetCount");
    let val = parseInt(input.value) || 0;
    val += delta;
    if (val < 1) val = 1;
    input.value = val;
    updatePreview();
  }

  function adjustValue(id, delta) {
    const input = document.getElementById(id);
    let val = parseInt(input.value) || 0;
    val += delta;
    if (val < 0) val = 0;
    input.value = val;
    updatePreview();
  }

  function checkDetect() {
    const visual = document.getElementById("visual");
    const obs = document.getElementById("obs");
    if (obs) {
      obs.disabled = !visual.checked;
      if (!visual.checked) obs.checked = false;
    }
  }

  function setNowTime() {
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, '0');
    const mm = String(now.getMinutes()).padStart(2, '0');
    document.getElementById("time").value = `${hh}:${mm}`;
  }

  function changeTime(deltaMinutes) {
    const input = document.getElementById("time");
    if (!input.value) return setNowTime();
    const [hh, mm] = input.value.split(":").map(Number);
    const now = new Date();
    now.setHours(hh, mm + deltaMinutes);
    const nh = String(now.getHours()).padStart(2, '0');
    const nm = String(now.getMinutes()).padStart(2, '0');
    input.value = `${nh}:${nm}`;
