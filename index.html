<script>

function toggleLock(id) {
  const input = document.getElementById(id);
  input.readOnly = !input.readOnly;
  if (!input.readOnly) input.focus();
  localStorage.setItem(id, input.value);
}

// --- –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –¥–∞–Ω—ñ –∑ localStorage –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ ---
function loadStored() {
  ['sector', 'position', 'location'].forEach(id => {
    const val = localStorage.getItem(id);
    if (val) document.getElementById(id).value = val;
  });
  toggleNumberField();
}

// --- –ö—ñ–ª—å–∫—ñ—Å—Ç—å —Ü—ñ–ª–µ–π ---
function changeCount(delta) {
  const field = document.getElementById('targetCount');
  let val = parseInt(field.value) || 1;
  val += delta;
  if (val <= 1) {
    val = 1;
    document.getElementById('minusBtn').disabled = true;
  } else {
    document.getElementById('minusBtn').disabled = false;
  }
  field.value = val;
  updatePreview();
}

// --- –ù–æ–º–µ—Ä —Ü—ñ–ª—ñ: –≤–º–∏–∫–∞–Ω–Ω—è/–≤–∏–º–∏–∫–∞–Ω–Ω—è –ø–æ–ª—è ---
function toggleNumberField() {
  const cb = document.getElementById('noNumber');
  const input = document.getElementById('targetNumber');
  input.readOnly = cb.checked;
  if (cb.checked) input.value = '';
  updatePreview();
}

// --- –î–æ–¥–∞–≤–∞–Ω–Ω—è/–≤—ñ–¥–Ω—ñ–º–∞–Ω–Ω—è —á–∏—Å–µ–ª ---
function adjustValue(id, delta) {
  const field = document.getElementById(id);
  let val = parseInt(field.value) || 0;
  val += delta;
  if (val < 0) val = 0;
  field.value = val;
  updatePreview();
}

// --- –ß–∞—Å ---
function setNowTime() {
  const input = document.getElementById('time');
  const now = new Date();
  const h = now.getHours().toString().padStart(2, '0');
  const m = now.getMinutes().toString().padStart(2, '0');
  input.value = `${h}:${m}`;
  updatePreview();
}

function changeTime(delta) {
  const input = document.getElementById('time');
  let [h, m] = input.value.split(':').map(Number);
  if (isNaN(h) || isNaN(m)) return setNowTime();
  const date = new Date();
  date.setHours(h, m + delta);
  const hh = date.getHours().toString().padStart(2, '0');
  const mm = date.getMinutes().toString().padStart(2, '0');
  input.value = `${hh}:${mm}`;
  updatePreview();
}

  const obs = document.getElementById('obs').checked ? '–ó–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –∑–∞—Å–æ–±—ñ–≤ —Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è' : '';
  const result = document.querySelector('input[name="result"]:checked')?.value || '';

  let ammo = '';
  if (result === '–û–±—Å—Ç—Ä—ñ–ª—è–Ω–æ' || result === '–£—Ä–∞–∂–µ–Ω–æ') {
    const map = {
      'ammo1': '–ê–ö-74 - 5.45',
      'ammo2': 'CANiK M2',
      'ammo3': '–î–ü-27 7.62',
      // 'ammo4': '–Ü–Ω—à–µ' // –∑–∞–∫–æ–º–µ–Ω—Ç–æ–≤–∞–Ω–æ
    };
    for (const key in map) {
      if (document.getElementById(key).checked) {
        const count = document.getElementById(key + 'Count').value || 0;
        ammo += `${map[key]}: ${count} —à—Ç.\n`;
      }
    }
  }

  const descSound = document.getElementById('descSound').checked ? "–∑–º—ñ–Ω–µ–Ω–∏–π –∑–≤—É–∫" : "";
  const descCourse = document.getElementById('descCourse').checked ? "–∑–º—ñ–Ω–µ–Ω–∏–π –∫—É—Ä—Å" : "";
  const descText = document.getElementById('description').value;

  let fullDesc = "";
  if (descSound) fullDesc += descSound + "; ";
  if (descCourse) fullDesc += descCourse + "; ";
  if (descText) fullDesc += descText;

  let report = `–ü: ${sector}, ${position}\n`;
  report += `–¶—ñ–ª—å: ${targetType}, ${side}, ${targetNumber}\n`;
  if (targetName) report += `–ù–∞–∑–≤–∞: ${targetName}\n`;
  report += `–í–∏—Å–æ—Ç–∞: ${height} –º\n`;
  report += `–í—ñ–¥—Å—Ç–∞–Ω—å: ${distance} –º\n`;
  report += `–ö—ñ–ª—å–∫—ñ—Å—Ç—å: ${targetCount} –æ–¥\n`;
  report += `–ê: ${azimuth}¬∞\n`;
  report += `–ö: ${course}¬∞\n`;
  report += `–ù–ü: ${location}\n`;
  report += `–ß–∞—Å: ${time}\n`;
  report += `–í–∏—è–≤: ${[acoustic, radar, visual, obs].filter(Boolean).join(', ')}\n`;
  report += `–ü–ü: ${result}\n`;
  if (ammo) report += `–†–æ–∑—Ö—ñ–¥ –ë–ö:\n${ammo}`;
  if (fullDesc) report += `–û–ø–∏—Å: ${fullDesc}\n`;

  return report;
}

// --- –ö–æ–º–ø–∞—Å ---
let sensorActive = { azimuth: false, course: false };
let currentField = null;

function toggleSensor(field) {
  if (sensorActive[field]) {
    sensorActive[field] = false;
    document.getElementById(field + 'Btn').textContent = field === 'azimuth' ? '–≤–∏–∑–Ω–∞—á–∏—Ç–∏ –∞–∑–∏–º—É—Ç' : '–≤–∏–∑–Ω–∞—á–∏—Ç–∏ –∫—É—Ä—Å';
    window.removeEventListener('deviceorientation', onDeviceOrientation);
    currentField = null;
  } else {
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission().then(res => {
        if (res === 'granted') startSensor(field);
      }).catch(console.error);
    } else {
      startSensor(field);
    }
  }
}

function startSensor(field) {
  sensorActive[field] = true;
  currentField = field;
  document.getElementById(field + 'Btn').textContent = '–∑–±–µ—Ä–µ–≥—Ç–∏';
  window.addEventListener('deviceorientation', onDeviceOrientation);
}

function onDeviceOrientation(event) {
  if (!currentField) return;
  let heading = null;
  if (event.webkitCompassHeading !== undefined) {
    heading = event.webkitCompassHeading;
  } else if (event.alpha !== null) {
    heading = 360 - event.alpha;
    if (heading < 0) heading += 360;
  }
  if (heading !== null) {
    heading = Math.round(heading);
    if (heading > 359) heading = 359;
    document.getElementById(currentField).value = heading;
    updatePreview();
  }
}
